name: build-and-test-on-push

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  the_job:

    runs-on: ubuntu-latest
    # runs-on: windows-latest

    steps:

    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 2

    - run: git diff --name-only HEAD HEAD~1

    - run: git diff origin/master@{1} origin/master --name-status

    - run: git diff origin/master@{2} origin/master --name-status

    - name: Setup dotnet
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.200

    - name: "Build 'Debug' configuration and run tests"
      run: scripts/build.bash Configuration=Debug RunTests=Yes

    - name: "Build 'Develop' configuration"
      run: scripts/build.bash Configuration=Develop

    - name: "Build 'Release' configuration"
      run: scripts/build.bash Configuration=Release
